<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="author" content="Emma Bateman">
    <meta name="description" content="Recipe book website: Contains many delicious and fun recipies for you to try!">
    <link rel="stylesheet" href="recipes.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="site-head">
            <img class="site-logo" src="images/recipe-book.png" alt="recipe book logo">
            <h1 class="site-title">RECIPEBOOK</h1>
        </div>
    </header>
    <main>
        <div class="search-container">
            <form action="">
                <label for="search"></label>
                <input id="search" type="text" placeholder="Find a recipe" name="search">
                <button>
                    <img class="search-image" src="images/search.svg" alt="search icon">
                </button>
            </form>
        </div>
        <div class="line"></div>
        <div class="main-recipe">
        </div>
    </main>
    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>  
</body>
</html>
