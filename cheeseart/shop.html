<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Art</title>
    <meta name="author" content="Emma Bateman">
    <meta name="description" content="Art website for Cheese: Come learn about how a young artist found their style.">
    <link rel="stylesheet" href="shop.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="shop.js" defer></script>

</head>
<body>
    <header class="main-header">
        <div class="logo-img">
        <img class="logo" src="logo.jpg" alt="Cheese Icon">
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
        </nav>
    </header>
    <div class="title">
    <h1 class="main-title">~ Cheese Does Art: Shop! ~</h1>
    </div>

    <div id="main-shop">
        <div class="item1">
        <img class="food" src="food.jpg" alt="Small bowl of clay food">
        <h2>Clay Meal ~ $5.00</h2>
        <label for="quantity"></label>
        <input class="quantity" type="number" placeholder="Quantity" name="quantity" required data-price="5"/>
        </div>

        <div class="item2">
        <img class="stars" src="stars.jpg" alt="Small clay stars">
        <h3>Clay Stars ~ $5.00</h3>
        <label for="quantity"></label>
        <input class="quantity" type="number" placeholder="Quantity" name="quantity" required data-price="5"/>
        </div>

        <div class="item3">
        <img class="drawing" src="drawing.jpg" alt="Pencil drawing of a character">
        <h4>Pencil Drawing ~ $15.00</h4>
        <label for="quantity"></label>
        <input class="quantity" type="number" placeholder="Quantity" name="quantity" required data-price="15"/>
        </div>

        <div class="item4">
        <img class="skateboard" src="skateboard.jpg" alt="Painted skateboard">
        <h5>Custom Skateboard ~ $30.00</h5>
        <label for="quantity"></label>
        <input class="quantity" type="number" placeholder="Quantity" name="quantity" required data-price="30"/>
        </div>
    </div>
    <div class="button">
        <button type="submit" class="checkout">Checkout</button>
    </div>
    
    <section id="summary"></section>
    <section id="summary2"></section>

    <div class="whitespace"></div>
    <footer id="main-footer">
        <div class="logo-img">
        <img class="logo" src="logo.jpg" alt="Cheese Icon">
        </div>
        <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        </nav>
    </footer>
</body>
